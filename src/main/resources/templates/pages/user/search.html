<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<th:block th:insert="~{/fragments/heading/heading :: heading(title='Search')}" />
<body>
  <th:block th:insert="~{fragments/util/header :: header}"/>
  <form action="" class="search-box min-vh-100">
    <h2 class="fw-light mb-4 fs-1">Search</h2>
    <input id="search" type="search" placeholder="Enter product name or collection name" class="p-0">
    <button type="submit">
      <i class="bi bi-search search-box-icon"></i>
    </button>
  </form>
  <th:block th:insert="~{fragments/util/footer :: footer}"/>
</body>
</html>
