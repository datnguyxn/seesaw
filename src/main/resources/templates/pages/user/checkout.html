<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/heading/heading :: heading(title = 'Check out')}"/>
<body>
<th:block th:insert="~{fragments/util/header :: header}"/>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center m-5">
        <div class="offset-3"></div>

        <div class="d-flex justify-content-center text-center flex-column col-6">
            <div class="title h4 text-uppercase pb-3">Check Out</div>
            <div class="h5 pd-3">Shipping information</div>
            <form action="/" method="post" class="form d-flex flex-column" id="formCheckOut">
                <div class="form-floating pb-3 input-group">
                    <input type="text" class="form-control border-1 rounded-0" name="firstname" id="firstName"
                           placeholder="First Name" style="min-height: 3rem">
                    <label for="firstName">First Name</label>
                </div>

                <div class="form-floating input-group pb-3">
                    <input type="text" name="lastname" class="form-control border-1 rounded-0" id="lastName"
                           placeholder="Last Name" style="min-height: 3rem">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating input-group pb-3">
                    <input type="email" name="email" class="form-control border-1 rounded-0" id="email"
                           placeholder="Email" style="min-height: 3rem">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating input-group pb-3">
                    <input type="text" name="gender" class="form-control border-1 rounded-0" id="gender"
                           placeholder="Gender" style="min-height: 3rem">
                    <label for="gender">Gender</label>
                </div>
                <div class="form-floating input-group pb-3">
                    <input type="text" name="contact" class="form-control border-1 rounded-0" id="contact"
                           placeholder="Contact" style="min-height: 3rem">
                    <label for="contact">Contact</label>
                </div>
                <div class="form-floating input-group pb-3">
                    <input type="text" name="address" class="form-control border-1 rounded-0" id="address"
                           placeholder="Address" style="min-height: 3rem">
                    <label for="address">Address</label>
                </div>

                <div class="d-flex justify-content-between align-items-center pt-2">
                    <div class="">
                        <input type="checkbox" name="check" id="save-me" class="me-2"> Save information
                    </div>
                </div>

                <span class="error-text pt-3 pb-3 text-danger"></span>

                <div>
                    <button type="submit" class="btn text-uppercase p-3 px-5 text-dark border-0 rounded-0"
                            style="background-color: #E3C5B8">Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="offset-3"></div>
</div>
<th:block th:insert="~{fragments/util/footer :: footer}"/>
<th:block th:insert="~{fragments/scripts/scripts :: scripts}"/>
<script th:src="@{/js/user/checkOut.js}"></script>
</body>
</html>
